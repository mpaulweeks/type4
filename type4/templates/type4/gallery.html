<body>
	{% if filtered_cards %}
		<ul>
		{% for card in filtered_cards %}
			<a href="http://magiccards.info/query?q={{ card.name }}">
				{% if show_art %}
					<img src="http://mtgimage.com/card/{{ card.name }}.jpg"><img/>
				{% else %}
					{{ card.name }}
				{% endif %}
			</a>
		{% endfor %}
		</ul>
	{% else %}
		<p>No cards are available.</p>
	{% endif %}
</body>
